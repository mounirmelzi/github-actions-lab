name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Give Permission
      run: chmod +x ./gradlew

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Publish to Maven Repository
      env:
        MY_REPO_URL: ${{ secrets.MY_REPO_URL }}
        MY_REPO_USERNAME: ${{ secrets.MY_REPO_USERNAME }}
        MY_REPO_PASSWORD: ${{ secrets.MY_REPO_PASSWORD }}
      run: ./gradlew publish

    - name: Slack Notification
      uses: slackapi/slack-github-action@v2.0.0
      if: always()
      with:
        webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
        webhook-type: incoming-webhook
        payload: |
          {
            "text": "*OGL TP7 - Java CI with Gradle*",
            "attachments": [
              {
                "title": "The GitHub Actions workflow has completed.",
                "text": "Workflow Status: ${{ job.status }}",
                "footer": "GitHub Actions",
                "color": "${{ job.status == 'success' && 'good' || 'danger' }}",
              }
            ]
          }

    - name: Mail Notification
      uses: dawidd6/action-send-mail@v4
      if: always()
      with:
        connection_url: ${{ secrets.MAIL_CONNECTION }}
        from: ${{ secrets.MAIL_FROM }}
        to: ${{ secrets.MAIL_TO }}
        subject: "OGL TP7 - Java CI with Gradle"
        body: |
          Status: ${{ job.status }}
          Additional Details:
          - Repository: ${{ github.repository }}
          - Branch: ${{ github.ref_name }}
          - Triggered By: ${{ github.actor }}
          - Run ID: ${{ github.run_id }}
          - Run URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
